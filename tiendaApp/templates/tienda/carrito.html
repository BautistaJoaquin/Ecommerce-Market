{% extends "tienda/base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container py-5">
    {% for producto in form %}

    <div class="card mb-3" >
        <div class="card-body cardinfo d-flex">
            <div class="col-4"> 
                <img src="{{MEDIA_URL}}{{producto.imagen.url}}" alt="" style="width: 196px;">
            </div>  
          
            <div class="row"> 
                <h1 class="card-title ">{{producto.titulo}}</h1>
                <div class="d-flex">
                    <p class="card-text text-color">{{producto.contenido}}</p>
                    <p class="card-text text-color px-5">$ {{producto.precio}}</p>
                </div>
                <div class="d-flex ">
                   <a href="{%url 'Tienda:Carrito'%}"> <button type="button" class="btn btn-primary btn-login btn-block">Vaciar Carritoo</button></a>
                   <a href="{%url 'Tienda:Carrito'%}"> <button type="button" class="btn btn-primary btn-login btn-block mx-1">Finalizar Compra</button></a>
                </div>
            </div>  
           
        </div>
    </div>
    {% endfor %}
</div>



{% endblock %}
