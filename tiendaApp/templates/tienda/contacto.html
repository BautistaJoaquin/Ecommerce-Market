{% extends 'tienda/base.html' %}

<!-- Cargar Static -->
{% load static%}

{% block content %}
<h1 class="contact-title text-center mt-4">
    Cont√°ctanos
</h1>
<div class="container mt-2 mb-5">
    <div class="wrap-contact100 mb-0">
        
        <div class="contact100-pic js-tilt">
            <img src="{% static 'tienda/img/img-contacto.png' %}" alt="IMG">
        </div>
        <form class="contact100-form validate-form">
            
            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <input class="input100" type="text" name="name" placeholder="Apellido y Nombre">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input100" type="text" name="email" placeholder="Email">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Message is required">
                <textarea class="input100" name="message" placeholder="Mensaje"></textarea>
                <span class="focus-input100"></span>
            </div>
            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn">
                    Enviar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
