{% extends "tienda/base.html" %}
{% block content %}
{% load crispy_forms_tags %}


<div class="container py-5">
    {% for producto in form %}

    <div class="card mb-3">
        <div class="card-body d-flex">
            <div class="col-4"> 
                <img src="{{MEDIA_URL}}{{producto.imagen.url}}" alt="" style="width: 196px;">
            </div>  
            <div class="col-1"> 

            </div>  
            <div class="col-7"> 
                <h1 class="card-title ">{{producto.titulo}}</h1>
                <p class="card-text text-color">{{producto.contenido}}</p>
                <p class="card-text text-color">{{producto.precio}}</p>
                <div class="">
                   <a href="{%url 'Tienda:Carrito'%}"> <button type="button" class="btn btn-primary btn-login btn-block">Agregar a Carrito</button></a>
                </div>
            </div>  
           
        </div>
    </div>
    {% endfor %}
</div>



{% endblock %}
